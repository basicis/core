name: Run Unit Test, Code Test, Generate and Deploy Documentation 
on:
  pull_request:
    branchs: 
      - [master]
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout ✔
        uses: actions/checkout@v2
      
      - name: Composer 🔧	
        uses: php-actions/composer@v1

      - name: PHPUnit Tests 🧪
        run: |
          composer test
  deploy:
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - name: Checkout ✔
        uses: actions/checkout@v2

      - name: Composer 🔧
        uses: php-actions/composer@v1

      - name: Run Documentation Build 🛠️
        run: |
          composer deploy

      - name: Deploy Documentation on Github Pages  🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs/
          CLEAN: true