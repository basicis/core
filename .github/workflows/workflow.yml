name: Unit Testing, Generate and Deploy Documentation 
on:
  pull_request:
    branchs: 
      - [master]
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout âœ”
        uses: actions/checkout@v2
      
      - name: Composer ğŸ”§	
        uses: php-actions/composer@v1

      - name: PHPUnit Tests ğŸ§ª
        run: |
          bash $GITHUB_WORKSPACE/.github/scripts/test.sh
  deploy:
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - name: Checkout âœ”
        uses: actions/checkout@v2

      - name: Composer ğŸ”§
        uses: php-actions/composer@v1

      - name: Run Documentation Build ğŸ› ï¸
        run: |
          bash $GITHUB_WORKSPACE/.github/scripts/deploy.sh

      - name: Deploy Documentation on Github Pages  ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs/
          CLEAN: true